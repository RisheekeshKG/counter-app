<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        #counter-value {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            display: inline-block;
            min-width: 40px; /* Ensure consistent width for single/double digits */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter Application</h1>
        <p>Current Value: <span id="counter-value">0</span></p>
        <button id="increment-btn">Increment Counter</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const incrementButton = document.getElementById('increment-btn');
            const counterDisplay = document.getElementById('counter-value');

            let counter = 0;

            // Initialize the display with the current counter value
            counterDisplay.textContent = counter;

            incrementButton.addEventListener('click', () => {
                counter++; // Increment the counter
                counterDisplay.textContent = counter; // Update the display
            });
        });
    </script>
</body>
</html>
